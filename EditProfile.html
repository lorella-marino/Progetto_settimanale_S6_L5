<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix - Edit Profile</title>
  </head>

  <body class="bg-dark text-white">
    <header>
      <nav class="navbar bg-dark">
        <div class="container justify-content-start align-text-center">
          <a class="navbar-brand justify-content-start" href="#">
            <img src="./assets/img/pngegg.png" alt="Logo" width="80" class="d-inline-block" />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container w-50 my-3">
        <div><h1 id="last" class="mb-3 fw-normal display-4">Edit Profile</h1></div>
        <hr />
        <div>
          <div class="container">
            <div class="d-flex flex-row">
              <div class="position relative">
                <img
                  src="https://img.freepik.com/foto-gratuito/colpo-verticale-di-felice-femmina-dalla-pelle-scura-con-i-capelli-ricci_273609-15519.jpg"
                  class="rounded-2"
                  width="130"
                  alt="user"
                />
                <i class="fas fa-pen edit-icon position absolute"></i>
              </div>
              <div class="mx-4 w-100">
                <div class="row row-cols-1 gy-4 mt-1">
                  <div class="col mt-0">
                    <div>
                      <button type="button" class="btn btn-secondary text-start fs-5 rounded-1 mb-4 w-100">
                        Strive Student
                      </button>
                    </div>
                    <div>
                      <h5 class="text-secondary">Language:</h5>
                      <div class="dropdown">
                        <button
                          class="btn btn-outline-light rounded-1 dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          English
                        </button>
                        <ul class="dropdown-menu dropdown-menu-center">
                          <li>
                            <a class="dropdown-item text-white" href="#">Italian</a>
                          </li>
                          <li>
                            <a class="dropdown-item text-white" href="#">Spanish</a>
                          </li>
                          <li>
                            <a class="dropdown-item text-white" href="#">French</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="col mt-0">
                    <h5 class="text-secondary">Maturity Settings:</h5>
                    <div>
                      <button type="button" class="btn btn-secondary disabled text-start fs-4 rounded-1 mb-4">
                        ALL MATURITY RATINGS
                      </button>
                    </div>
                    <p>Show titles of all maturity ratings for this profile.</p>
                    <div>
                      <button class="btn btn-outline-secondary rounded-1 fs-4 mt-3 px-4" type="submit">EDIT</button>
                    </div>
                  </div>
                  <hr />
                  <div class="col mt-0">
                    <h5 class="text-secondary">Autoplay controls</h5>
                    <div class="form-check d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                      <label class="form-check-label fs-4 text-secondary" for="flexCheckChecked"
                        >Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check d-flex align-items-center">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                      <label class="form-check-label fs-4 text-secondary" for="flexCheckChecked"
                        >Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <button class="btn btn-light rounded-1 fs-5 text-semibold px-4 mt-3" type="submit">SAVE</button>
          <button class="btn btn-outline-secondary rounded-1 fs-5 text-semibold px-4 mt-3" type="submit">CANCEL</button>
          <button class="btn btn-outline-secondary rounded-1 fs-5 text-semibold px-4 mt-3" type="submit">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
